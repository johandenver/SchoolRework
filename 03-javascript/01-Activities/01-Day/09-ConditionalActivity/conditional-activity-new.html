<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const steak = confirm("Do you eat steak?");
      const age = prompt("What is your birth year?");

      if (steak) {
        document.write("Here is a steak sandwhich. ");
      } else {
        document.write("Here is a tofurkey Sandwhich. ");
      }

      if (parseInt(age) < 1998) {
        document.write("You are old enough to have some Sake on me! Cheers!!");
      } else {
        document.write(" No Sake for you! ");
      }
    </script>
  </body>
</html>
