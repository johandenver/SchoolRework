<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Loops</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owls"];

      // Rewrite the following code to print all of the animals using a for-loop.
      //console.log(zooAnimals[0]);
      //console.log(zooAnimals[1]);
      //console.log(zooAnimals[2]);
      //console.log(zooAnimals[3]);

      for (var i = 0; i < zooAnimals.length; i++) {
        console.log("This zoo has " + zooAnimals[i]);
      }

      // We can also do this with a function.
      function logArray(list) {
        for (var j = 0; j < list.length; j++) {
          console.log("my loop of animals includes " + list[j]);
        }
      }

      // Produces the same result as the raw loop above.
      logArray(zooAnimals);
    </script>
  </body>
</html>
